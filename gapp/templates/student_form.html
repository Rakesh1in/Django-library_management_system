{% extends 'base.html' %}

{% block title %}{{ form.instance.pk|yesno:"Edit Student,Add New Student" }}{% endblock %}

{% block content %}
<h2>{{ form.instance.pk|yesno:"Edit Student,Add New Student" }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'student_list' %}">Cancel</a>
</form>
{% endblock %}
